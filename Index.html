<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulário com Get</h3>
    <form method="GET" action="Index.html">
        <input type="text" name="name" value="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário com Post</h3>
    <form method="POST" action="Index.html">
        <input type="text" name="name" value="">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario de cadastro Facebook</h3>

    <h2>Cadastre-se</h2>
    <p>É Rapido e facil.</p>
    <form method="get" action="Index.html" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome"  required placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="telefone" id="telefone" placeholder="Telefone ou E-mail">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">


        <p>Data de nascimento</p>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="mes" id="mes">
            <option value="jac">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>
        <select name="ano" id="ano">
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
        </select><br><br>

        <p>Genero</p>
        <label for="masculino">Maculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero"  checked id="feminino" value="feminino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">
        <br>
        <input type="submit" value="Enviar">
        <br><br>
        <input type="file" name="foto" id="foto">
    </form>
</body>

</html>
